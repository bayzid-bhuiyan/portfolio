<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayzid's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .profile {
            text-align: center;
            margin: 20px 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Bayzid's Portfolio</h1>
    </header>
    
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Bayzid's Profile Photo">
            <h2>Bayzid</h2>
            <p>Computer Science Student</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <ul>
                <li>Programming (Python, Java, C++)</li>
                <li>Machine Learning</li>
                <li>Web Development (HTML, CSS, JavaScript)</li>
            </ul>
        </div>

        <div class="section">
            <h2>Other Skills</h2>
            <ul>
                <li>Problem Solving</li>
                <li>Teamwork</li>
                <li>Critical Thinking</li>
            </ul>
        </div>

        <div class="section contact-form">
            <h2>Contact Me</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
